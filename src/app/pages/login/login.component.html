<div class="header bg-gradient-success py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white display-1"><b>Admin Sign In</b></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--9 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card card-lift--hover bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form ngNativeValidate #signinForm>
            <div class="text-center text-muted mb-2">
              <small>Email</small>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <!-- EMAIL -->
                <input class="form-control" placeholder="Email" type="email" #email required>
              </div>
            </div>
            <div class="text-center text-muted mb-2">
              <small>Password</small>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <!-- PASSWORD -->
                <input class="form-control" placeholder="Password" type="password" #password required>
              </div>
            </div>
            <div *ngIf="isErr">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span class="alert-inner--text">{{error_msg}}</span>
              </div>
            </div>
            <div class="text-center">
              <button (click)="onSignin(email.value,password.value)" class="btn btn-primary my-4">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
