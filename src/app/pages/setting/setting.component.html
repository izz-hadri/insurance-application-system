<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 450px; background-image: url(assets/img/profile-cover2.jpg); background-size: cover; background-position: center top;">
  <span class="mask bg-gradient-dark opacity-8"></span>
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="display-1 text-white">Setting</h1>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Update Details</h3>
            </div>
          </div>
        </div>
        <form ngNativeValidate (ngSubmit)="updateAbout()">
          <div class="card-body">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Address <b class="text-danger">*</b></label>
                    <input type="text" name="address" id="address" class="form-control form-control-alternative"
                      placeholder="Address.." [value]="about?.address" [required]="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Email <b class="text-danger">*</b></label>
                    <input type="email" name="email" id="email" class="form-control form-control-alternative"
                      placeholder="Email.." [value]="about?.email" [required]="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Contact <b class="text-danger">*</b></label>
                    <input type="text" name="phone" id="phone" class="form-control form-control-alternative"
                      placeholder="Contact.." [value]="about?.phone" [required]="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Facebook <b>Link</b> <b class="text-danger">*</b></label>
                    <input type="text" name="link1" id="link1" class="form-control form-control-alternative"
                      placeholder="Link1.." [value]="about?.link1" [required]="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Medical Document Sample <b>Link</b> <b
                        class="text-danger">*</b></label>
                    <input type="text" name="link2" id="link2" class="form-control form-control-alternative"
                      placeholder="Link2.." [value]="about?.link2" [required]="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Medical Form Sample <b>Link</b> <b
                        class="text-danger">*</b></label>
                    <input type="text" name="link3" id="link3" class="form-control form-control-alternative"
                      placeholder="Link3.." [value]="about?.link3" [required]="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Applicant Monthly Target <b class="text-danger">*</b></label>
                    <input type="text" name="targetApplicantPerMonth" id="targetApplicantPerMonth"
                      class="form-control form-control-alternative" placeholder="Applicant Monthly Target.."
                      [value]="about?.targetApplicantPerMonth" [required]="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Monthly Sale Target <b class="text-danger">*</b></label>
                    <input type="text" name="targetMonthlySale" id="targetMonthlySale"
                      class="form-control form-control-alternative" placeholder="Monthly Sale Target.."
                      [value]="about?.targetMonthlySale" [required]="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Yearly Sale Target <b class="text-danger">*</b></label>
                    <input type="text" name="targetYearlySale" id="targetYearlySale"
                      class="form-control form-control-alternative" placeholder="Yearly Sale Target.."
                      [value]="about?.targetYearlySale" [required]="true">
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <input class="btn btn-primary" type="submit" value="Update">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
