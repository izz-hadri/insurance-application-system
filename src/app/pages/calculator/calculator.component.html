<div id="wrapper">
  <div class="header bg-gradient-primary py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="">
            <h1 class="text-white display-1"><b>Calculate Medical<br>Status Price</b></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
</div>
<!-- CALCULATOR -->
<div class="container mt--8 pb-5">
  <!-- <div class="row justify-content-center"> -->
  <div class="row">
    <div class="col-lg-8 mb-4">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <h1 class="text-center mb-5"><b>Calculator</b></h1>
          <form ngNativeValidate>
            <div class="col-lg-12">
              <div class="mb-4">
                <h2>Category:</h2>
                <select name="category" id="category" class="form-control form-control-alternative" [required]="true"
                  (change)="chooseCategory()">
                  <option value="*" selected disabled>Choose</option>
                  <option value="1">Section 1 | Non-Medical Practitioners
                  </option>
                  <option value="2">Section 2 | Medical Practitioners</option>
                  <option value="s1">Specialty - Category 1 | Low Risk</option>
                  <option value="s2">Specialty - Category 2 | Medium Risk</option>
                  <option value="s3">Specialty - Category 3 | High Risk</option>
                </select>
              </div>
              <div class="mb-4">
                <h2>Specialisation:</h2>
                <select name="specialisation" id="specialisation" class="form-control form-control-alternative"
                  [required]="true" disabled>
                  <option value="*" selected disabled>Select</option>
                  <option *ngFor="let ms of medicalStatusByCategory; let i=index" [attr.data-index]="i"
                    [value]="ms.$key">
                    {{ms.specialisation}} {{ms.status}}
                  </option>
                </select>
              </div>
              <div class="mb-5">
                <h2>Limit of Liability (RM):</h2>
                <select name="lol" id="lol" class="form-control form-control-alternative" [required]="true">
                  <option value="*" selected disabled>Select</option>
                  <option value="250000">RM250,000.00</option>
                  <option value="500000">RM500,000.00</option>
                  <option value="1000000">RM1,000,000.00</option>
                  <option value="1500000">RM1,500,000.00</option>
                  <option value="2000000">RM2,000,000.00</option>
                  <option value="3000000">RM3,000,000.00</option>
                  <option value="5000000">RM5,000,000.00</option>
                </select>
              </div>
              <div class="text-right">
                <button class="btn btn-primary" (click)="checkPrice()">
                  Check
                </button>
              </div>
            </div>
          </form>
          <div>
            <!-- RESULT -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card bg-gradient-danger shadow border-0 mb-4">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center">
            <h1 class="display-2 text-white">Price Result</h1>
            <h1 class="display-3 text-white" name="price" id="price"></h1>
          </div>
        </div>
      </div>
      <div class="card bg-gradient-danger shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center">
            <h1 class="display-2 text-white">After SST & Stamp</h1>
            <h1 class="display-3 text-white" name="priceAfter" id="priceAfter"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /CALCULATOR -->
